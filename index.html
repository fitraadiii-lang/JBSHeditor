<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBSH Manuscript Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN for guaranteed styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif-journal': ['Georgia', 'serif'],
              'sans-journal': ['Roboto', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <!-- html2pdf.js for client-side PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
      /* Custom print styles - ROBUST FIX */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Reset body and html to allow full height printing */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Target the printable content wrapper */
        #printable-content, #printable-content * {
          visibility: visible;
        }

        /* Position the printable content at the absolute top-left */
        #printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          max-width: 210mm !important; /* Force A4 width constraint */
          margin: 0 auto !important;
          padding: 0 !important;
          background-color: white !important;
          box-shadow: none !important;
          display: block !important;
        }

        /* Hide UI specific classes explicitly */
        .no-print {
          display: none !important;
        }
        
        /* Ensure text colors print correctly */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      .font-serif-journal {
        font-family: 'Georgia', serif;
      }
      .font-sans-journal {
        font-family: 'Roboto', sans-serif;
      }

      /* Utility to break multi-column layout for images/references */
      .col-span-all {
        column-span: all;
        -webkit-column-span: all;
      }

      /* Edit mode highlights */
      .editable-highlight {
        outline: 2px dashed #60a5fa;
        outline-offset: 4px;
        background-color: rgba(239, 246, 255, 0.4);
        border-radius: 4px;
        cursor: text;
      }
      .editable-highlight:focus {
        outline: 2px solid #2563eb;
        background-color: white;
      }

      /* --- SCOPUS Q1 / APA TABLE STYLES --- */
      /* Applied to all tables inside the manuscript body */
      .manuscript-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-family: 'Roboto', sans-serif; /* Tables often use sans-serif for clarity */
        font-size: 8pt;
        page-break-inside: avoid;
        border-top: 2px solid #000; /* Scopus: Thick top border */
        border-bottom: 2px solid #000; /* Scopus: Thick bottom border */
      }

      .manuscript-content thead tr th {
        border-bottom: 1px solid #000; /* Scopus: Header separator */
        text-align: left;
        padding: 6px 4px;
        font-weight: bold;
        vertical-align: bottom;
        background-color: transparent;
      }

      .manuscript-content tbody tr td {
        padding: 6px 4px;
        vertical-align: top;
        border: none; /* Scopus: No vertical borders */
        border-bottom: 1px solid #f0f0f0; /* Very light subtle guide line, often removed in strict APA but helps readability */
      }

      /* Ensure last row doesn't have the light border */
      .manuscript-content tbody tr:last-child td {
        border-bottom: none;
      }

      /* --- BODY PARAGRAPH INDENTATION --- */
      .manuscript-content .indent-1cm {
          text-indent: 1cm;
          margin-bottom: 0.5em; /* Maintain spacing */
      }

      .manuscript-content .text-indent-0 {
          text-indent: 0 !important;
      }

      /* EXCEPTION: Headings (h1-h6) or Bold paragraphs acting as headings should NOT indent */
      .manuscript-content h1, 
      .manuscript-content h2, 
      .manuscript-content h3, 
      .manuscript-content h4,
      .manuscript-content strong {
          text-indent: 0 !important;
      }

      /* Reset indent for tables and figures inside body */
      .manuscript-content table p, 
      .manuscript-content table td,
      .manuscript-content .figure-container p,
      .manuscript-content .figure-container {
          text-indent: 0 !important;
      }

      /* --- APA REFERENCE STYLE --- */
      /* Hanging indent: Ensure positive padding so text doesn't overflow left */
      /* 1cm Indent for references */
      .apa-reference {
        padding-left: 1cm; /* Space for the hang */
        text-indent: -1cm; /* Pull first line back */
        margin-left: 0; 
        margin-bottom: 0.5em;
        font-size: 9pt;
        line-height: 1.4;
        text-align: justify;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "mammoth": "https://esm.sh/mammoth@^1.11.0",
        "docx": "https://esm.sh/docx@^9.5.1",
        "file-saver": "https://esm.sh/file-saver@^2.0.5",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.4.1"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
