<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBSH Manuscript Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Times New Roman"', 'Times', 'serif'], // Updated to Times New Roman
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                700: '#0369a1',
                900: '#0c4a6e', // Deep Navy/Blue for headers
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Print styles to ensure the PDF generation looks correct */
      @media print {
        @page {
          margin: 0;
          size: A4;
          /* Add page numbering in the bottom right */
          @bottom-right {
            content: counter(page);
            font-size: 10pt;
            font-family: 'Times New Roman', serif;
          }
        }
        body {
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
          background-color: white;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .article-page {
          box-shadow: none !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: none !important;
          border: none !important;
        }
        /* Create a footer on every page bottom if browser supports it */
        .page-footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding-right: 20px;
            padding-bottom: 20px;
            font-size: 10pt;
            content: counter(page);
        }
      }
      /* Table Styles */
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        font-size: 0.85em;
        font-family: 'Times New Roman', serif;
      }
      .prose thead {
        border-top: 2px solid #000;
        border-bottom: 1px solid #000;
        background-color: #f8fafc;
      }
      .prose thead th {
        font-weight: 900;
        text-align: left;
        padding: 0.75em 0.5em;
        vertical-align: bottom;
      }
      .prose tbody tr {
        border-bottom: 1px solid #e5e7eb;
      }
      .prose tbody tr:last-child {
        border-bottom: 2px solid #000;
      }
      .prose td {
        padding: 0.5em;
        vertical-align: top;
      }
      
      /* Editable styles */
      [contenteditable="true"] {
        outline: 2px dashed #0ea5e9;
        outline-offset: 4px;
        cursor: text;
      }
      [contenteditable="true"]:focus {
        outline: 2px solid #0c4a6e;
      }
      @media print {
        [contenteditable="true"] {
          outline: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "remark-math": "https://esm.sh/remark-math@6.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0",
    "docx": "https://esm.sh/docx@8.5.0",
    "file-saver": "https://esm.sh/file-saver@2.0.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 text-gray-800">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
